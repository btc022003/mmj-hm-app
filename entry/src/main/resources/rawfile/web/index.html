<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>统计图表</title>
    <style>
      #contntainer {
        width: 280px;
        height: 280px;
      }
    </style>
  </head>
  <body>
    <div id="contntainer"></div>
    <script src="./echarts.min.js"></script>
    <script>
      const tagContainer = document.querySelector("#contntainer");

      // 基于准备好的dom，初始化echarts实例
      var myChart = echarts.init(tagContainer, null, {
        renderer: "canvas",
      });
      const option = {
        tooltip: {
          trigger: "item",
        },
        legend: {
          top: "5%",
          left: "center",
        },
        series: [
          {
            name: "",
            type: "pie",
            radius: ["40%", "70%"],
            avoidLabelOverlap: false,
            padAngle: 5,
            itemStyle: {
              borderRadius: 10,
            },
            label: {
              show: false,
              position: "center",
            },
            emphasis: {
              label: {
                show: true,
                fontSize: 40,
                fontWeight: "bold",
              },
            },
            labelLine: {
              show: false,
            },
            data: [
              { value: 1048, name: "餐饮" },
              { value: 735, name: "出行" },
              { value: 580, name: "人情" },
              { value: 484, name: "网购" },
              { value: 300, name: "其他" },
            ],
          },
        ],
      };
      // 绘制图表
      setTimeout(() => {
        myChart.setOption(option);
      }, 500);
    </script>
  </body>
</html>
